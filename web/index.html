<script>
    download_data()

    function return_tbody(country, data){
        return `<tr>
                  <th scope="row">1</th>
                  <td>${country}</td>
                  <td>${data.people_vaccinated_per_hundred} %</td>
                  <td>${data.speed_people_vaccinated_per_hundred}</td>
                </tr>`
    }

    function return_table(list_tbodies){
        let tbodies = list_tbodies.join('')
        return `<table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Pays</th>
                      <th scope="col">Population vaccinée</th>
                      <th scope="col">Vitesse (sur 7 j.)</th>
                    </tr>
                  </thead>
                    <tbody>
                        ${tbodies}
                    </tbody>
                   </table>`
    }

    function build_table(data){
        tbodies = []
        for(country in data){
            tbodies.push(return_tbody(country, data[country]))
            //inner_html += data[country]["people_vaccinated_per_hundred"]
            //inner_html += "<br>"
        }
        document.getElementById("ue_ranking").innerHTML = return_table(tbodies);

    }

    function download_data() {
        var requestURL = `https://raw.githubusercontent.com/rozierguillaume/eurovaccination/main/data/output/vaccination_ue_ranking.json`;
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function () {
            var data = request.response;
            build_table(data);
        }
    }
</script>
